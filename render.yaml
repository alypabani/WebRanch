# Render Blueprint for Pokemon Ranch
# Deploy as a Web Service (Node.js server)

services:
  - type: web
    name: pokemon-ranch
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
